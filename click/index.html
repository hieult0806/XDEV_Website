<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PUBG Click Challenge</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/analytics.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/counter.js"></script>
  <!--[if IE]>
    <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body id="click_challenge">

  <div id="modal">
      <h1>PUBG Click Challenge</h1>
      <h2>How many clicks can you get per second?</h2>
      <h2 id="cps"></h2>
      <h3>Click start and you'll have thirty seconds to click anywhere on the page as many times as you can!</h3>
      <button id="start">START!</button>
  </div>

  <div id="container">
      <div class="wrapper">
        <div class="spinner pie"></div>
        <div class="filler pie"></div>
        <div class="mask"></div>
        <div id="counter">0</div>
      </div>

    </div>
  </div>

  <footer>
    <div id="links_container">
    </div>
  </footer>

</body>
</html>
